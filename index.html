<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Word Cocktail</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
  <link rel="stylesheet" href="Assets/css/style.css">
  <link href="https://fonts.googleapis.com/css?family=Encode+Sans+Condensed|Kaushan+Script" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Fredericka+the+Great|Special+Elite" rel="stylesheet">


</head>

<body>

  <div class="row">
    <h1 class="col-12 col-md-6 mx-auto py-3 text-center">Welcome to Word Cocktails!</h1>
  </div>

  <div class="row">
    <h4 class="col-12 col-md-6 mx-auto py-3 text-center rules">
      You have ten shots. Guess all the right ingredients to make a word cocktail!
    </h4>
  </div>

  <div class="row">
    <div class="col-12 col-md-6 text-center mx-auto py-3 instruct" id="gameAlerts"></div>
  </div>


    <div class="row">
      <div class="col-12 col-md-4 mx-auto py-4 text-center puzzleBox">
        <p id="miniHead">What'll it be?</p>
        <p id="cocktailText"></p>
      </div>
    </div>

    <div class="row">
      <div class="col-12 col-md-11 ml-4 px-2" id="userGuesses">Wrong Ingredients: </div>
    </div>

    <div class="row">
      <div class="col-10 my-3">

        <div class="col-4 score">
          <div id="guessRemain">Ingredients left: 10</div>
          <div id="wins">Wins: 0</div>
          <div id="losses">Losses: 0</div>
        </div>
      </div>
    </div>

    <script src="Assets/javascript/game.js"></script>

</body>

</html>
